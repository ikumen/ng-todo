<div>
	<div ng-hide="isEdit">
		<span ng-click="showEdit()">{{_todo_.text}}</span>
		<span done-toggle="_todo_">done</span>
	</div>
	<form ng-show="isEdit">
		<textarea ng-model="_todo_.text"></textarea>
		<button ng-click="save(_todo_)">
			{{_todo_.id ? 'Done' : 'Create'}}
		</button>
	</form>	
</div>
